<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salmo do Dia</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: transparent !important;
    color: inherit;
    font-family: Georgia, serif;
}

.container {
    max-width: 680px;
    padding: 24px;
}

/* Título */

.reference {
    margin-bottom: 30px;
}

.label {
    font-size: 11px;
    letter-spacing: 3px;
    opacity: 0.5;
    text-transform: uppercase;
}

.number {
    font-size: 36px;
    font-weight: 500;
    margin-top: 4px;
}

/* Texto */

.text {
    line-height: 1.8;
    font-size: 18px;
    white-space: pre-wrap;
}

.divider {
    margin-top: 40px;
    opacity: 0.4;
}
</style>
</head>

<body>

<div class="container">

    <div class="reference">
        <div class="label">SALMO</div>
        <div class="number" id="reference"></div>
    </div>

    <div class="text" id="text"></div>

    <div class="divider">—</div>

</div>

<script>

async function loadPsalm() {

    const response = await fetch("salmos.json");
    const data = await response.json();

    const startDate = new Date(data.config.inicio_ciclo);
    const today = new Date();

    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    function getMode() {
        const hour = today.getHours();
        return hour < 18 ? "manha" : "noite";
    }

    const mode = getMode();
    const psalmList = data[mode];

    const index = diffDays % psalmList.length;
    const todayPsalm = psalmList[index];

    // Mostrar número do salmo
    document.getElementById("reference").innerText =
        todayPsalm.referencia.replace("Salmo ", "");

    // Mostrar texto integral
    document.getElementById("text").innerText = todayPsalm.texto;
}

loadPsalm();

</script>

</body>
</html>
